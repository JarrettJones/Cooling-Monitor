# Cooling Monitor Configuration
# Add these location blocks to your existing HTTPS server block in nginx.conf

        # Cooling Monitor - Root and static paths
        location /cooling-monitor {
            # Rewrite to strip /cooling-monitor prefix before passing to FastAPI
            rewrite ^/cooling-monitor(.*)$ $1 break;
            
            # Proxy to FastAPI on port 8000
            proxy_pass http://127.0.0.1:8000;
            
            # Preserve original request information
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Performance optimizations
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Disable buffering for faster responses
            proxy_buffering off;
        }

        # Cooling Monitor - WebSocket endpoint (CRITICAL for real-time updates)
        location /cooling-monitor/ws {
            rewrite ^/cooling-monitor/ws$ /ws break;
            
            proxy_pass http://127.0.0.1:8000;
            proxy_http_version 1.1;
            
            # WebSocket upgrade headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Preserve original request information
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Long timeout for WebSocket connections (24 hours)
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

