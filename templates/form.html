<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooling Monitor - Heat Exchanger Form</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/auth.js" defer></script>
    <script src="/static/js/navbar.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üå°Ô∏è Cooling Monitor</h1>
            <p>Real-time Heat Exchanger Monitoring System</p>
            <nav class="nav">
                <a href="/">Dashboard</a>
                <a href="/alerts" id="alertsNavLink">
                    Alerts
                    <span id="alertBadge" class="alert-badge" style="display: none;">0</span>
                </a>
                <a href="/heat-exchanger-form" id="addHeatExchangerLink" class="active" style="display: none;">Add Heat Exchanger</a>
                <a href="/users" id="usersLink" style="display: none;">Users</a>
                <a href="/settings" id="settingsLink" style="display: none;">Settings</a>
                <div style="margin-left: auto; display: flex; gap: 0.5rem; align-items: center;">
                    <span id="currentUser" style="color: var(--text-secondary); font-size: 0.9rem;"></span>
                    <button id="logoutBtn" class="btn btn-secondary" style="padding: 0.5rem 1rem;">Logout</button>
                </div>
            </nav>
        </header>

        <main>
            <h2 id="form-title">Add Heat Exchanger</h2>

            <div id="error-message" class="error" style="display: none;"></div>

            <div class="card">
                <form id="heat-exchanger-form">
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="type">Type *</label>
                        <select id="type" name="type" required>
                            <option value="">Select Type</option>
                            <option value="Callan">Callan</option>
                            <option value="Atlas">Atlas</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="rscm_ip">R-SCM IP Address *</label>
                        <input type="text" id="rscm_ip" name="rscm_ip" placeholder="192.168.1.100" required>
                    </div>

                    <h3>Location</h3>

                    <div class="form-group">
                        <label for="city">City *</label>
                        <input type="text" id="city" name="city" required>
                    </div>

                    <div class="form-group">
                        <label for="building">Building *</label>
                        <input type="text" id="building" name="building" required>
                    </div>

                    <div class="form-group">
                        <label for="room">Room *</label>
                        <input type="text" id="room" name="room" required>
                    </div>

                    <div class="form-group">
                        <label for="tile">Tile *</label>
                        <input type="text" id="tile" name="tile" required>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn" id="submit-btn">Create</button>
                        <button type="button" onclick="window.location.href='/'" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        const HEAT_EXCHANGER_ID = "{{ heat_exchanger_id if heat_exchanger_id else '' }}";
    </script>
    <script src="/static/js/form.js" defer></script>
</body>
</html>
