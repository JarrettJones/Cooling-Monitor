<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooling Monitor - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
    <script src="{{ url_for('static', path='js/constants.js') }}"></script>
    <script src="{{ url_for('static', path='js/auth.js') }}" defer></script>
    <script src="{{ url_for('static', path='js/navbar.js') }}" defer></script>
    <script src="{{ url_for('static', path='js/dashboard.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üå°Ô∏è Cooling Monitor</h1>
            <p>Real-time Heat Exchanger Monitoring System</p>
            <nav class="nav">
                <a href="{{ url_for('home') }}" class="active">Dashboard</a>
                <a href="{{ url_for('alerts_page') }}" id="alertsNavLink">
                    Alerts
                    <span id="alertBadge" class="alert-badge" style="display: none;">0</span>
                </a>
                <a href="{{ url_for('heat_exchanger_form') }}" id="addHeatExchangerLink" style="display: none;">Add Heat Exchanger</a>
                <a href="{{ url_for('users_page') }}" id="usersLink" style="display: none;">Users</a>
                <a href="{{ url_for('settings_page') }}" id="settingsLink" style="display: none;">Settings</a>
                <div style="margin-left: auto; display: flex; gap: 0.5rem; align-items: center;">
                    <span id="currentUser" style="color: var(--text-secondary); font-size: 0.9rem; display: none;"></span>
                    <a href="/login" id="loginLink" class="btn btn-secondary" style="padding: 0.5rem 1rem;">Login</a>
                    <button id="logoutBtn" class="btn btn-secondary" style="display: none; padding: 0.5rem 1rem;">Logout</button>
                </div>
            </nav>
        </header>

        <main>
            <div class="status-bar">
                <h2>Heat Exchangers Overview</h2>
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <div style="display: flex; gap: 0.5rem; align-items: center;">
                        <label for="locationFilter" style="font-weight: 600; color: var(--text-primary); font-size: 0.95rem;">Location:</label>
                        <select id="locationFilter" class="filter-select" style="padding: 0.6rem 1rem; border-radius: 6px; border: 2px solid var(--primary-color); background: var(--card-bg); color: var(--text-primary); font-size: 0.95rem; font-weight: 500; cursor: pointer; min-width: 150px;">
                            <option value="all">All Locations</option>
                        </select>
                    </div>
                    <div style="display: flex; gap: 0.5rem;">
                        <button id="filterAll" class="filter-btn active">All Types</button>
                        <button id="filterCallan" class="filter-btn">Callan</button>
                        <button id="filterAtlas" class="filter-btn">Atlas</button>
                    </div>
                    <span id="ws-status" class="ws-status disconnected">üî¥ Disconnected</span>
                </div>
            </div>

            <div id="heat-exchangers-grid" class="card-grid">
                <div class="loading">Loading heat exchangers...</div>
            </div>
        </main>
    </div>
</body>
</html>
