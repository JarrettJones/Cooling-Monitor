<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cooling Monitor{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üå°Ô∏è Cooling Monitor</h1>
            <p>{% block subtitle %}Real-time Heat Exchanger Monitoring System{% endblock %}</p>
            <nav class="nav">
                <a href="/" {% if request.path == "/" %}class="active"{% endif %}>Dashboard</a>
                <a href="/alerts" id="alertsNavLink" {% if request.path == "/alerts" %}class="active"{% endif %}>
                    Alerts
                    <span id="alertBadge" class="alert-badge" style="display: none;">0</span>
                </a>
                <a href="/heat-exchanger-form" id="addHeatExchangerLink" style="opacity: 0; pointer-events: none;" {% if request.path == "/heat-exchanger-form" %}class="active"{% endif %}>Add Heat Exchanger</a>
                <a href="/users" id="usersLink" style="opacity: 0; pointer-events: none;" {% if request.path == "/users" %}class="active"{% endif %}>Users</a>
                <a href="/settings" id="settingsLink" style="opacity: 0; pointer-events: none;" {% if request.path == "/settings" %}class="active"{% endif %}>Settings</a>
                <div style="margin-left: auto; display: flex; gap: 0.5rem; align-items: center;">
                    <span id="currentUser" style="color: var(--text-secondary); font-size: 0.9rem;"></span>
                    <button id="logoutBtn" class="btn btn-secondary" style="padding: 0.5rem 1rem;">Logout</button>
                </div>
            </nav>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="/static/js/constants.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/navbar.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
