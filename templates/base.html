<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cooling Monitor{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
    <style>
        body {
            background: #0f172a;
            position: relative;
            background-image: 
                linear-gradient(rgba(148, 163, 184, 0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(148, 163, 184, 0.08) 1px, transparent 1px),
                linear-gradient(rgba(148, 163, 184, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(148, 163, 184, 0.03) 1px, transparent 1px);
            background-size: 100px 100px, 100px 100px, 20px 20px, 20px 20px;
            background-position: -1px -1px, -1px -1px, -1px -1px, -1px -1px;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üå°Ô∏è Cooling Monitor</h1>
            <p>{% block subtitle %}Real-time Heat Exchanger Monitoring System{% endblock %} - <span id="versionInfo" style="font-size: 0.85rem; color: #64748b;">Loading...</span></p>
            <nav class="nav">
                <a href="{{ url_for('home') }}" {% if request.path == "/" or request.path.endswith('/') %}class="active"{% endif %}>Dashboard</a>
                <a href="{{ url_for('alerts_page') }}" id="alertsNavLink" {% if '/alerts' in request.path %}class="active"{% endif %}>
                    Alerts
                    <span id="alertBadge" class="alert-badge" style="display: none;">0</span>
                </a>
                <a href="{{ url_for('heat_exchanger_form') }}" id="addHeatExchangerLink" style="opacity: 0; pointer-events: none;" {% if '/heat-exchanger-form' in request.path %}class="active"{% endif %}>Add Heat Exchanger</a>
                <a href="{{ url_for('users_page') }}" id="usersLink" style="opacity: 0; pointer-events: none;" {% if '/users' in request.path %}class="active"{% endif %}>Users</a>
                <a href="{{ url_for('settings_page') }}" id="settingsLink" style="opacity: 0; pointer-events: none;" {% if '/settings' in request.path %}class="active"{% endif %}>Settings</a>
                <div style="margin-left: auto; display: flex; gap: 0.5rem; align-items: center;">
                    <span id="currentUser" style="color: var(--text-secondary); font-size: 0.9rem;"></span>
                    <button id="logoutBtn" class="btn btn-secondary" style="padding: 0.5rem 1rem;">Logout</button>
                </div>
            </nav>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="{{ url_for('static', path='js/constants.js') }}"></script>
    <script src="{{ url_for('static', path='js/auth.js') }}"></script>
    <script src="{{ url_for('static', path='js/navbar.js') }}"></script>
    <script>
        // Fetch and display version information
        async function loadVersionInfo() {
            try {
                const response = await fetch(`${API_BASE}/version/`);
                const version = await response.json();
                document.getElementById('versionInfo').innerHTML = `Branch: <strong>${version.branch}</strong> | Commit: <strong>${version.commit}</strong>`;
            } catch (error) {
                console.error('Failed to load version info:', error);
                document.getElementById('versionInfo').textContent = 'version unavailable';
            }
        }
        loadVersionInfo();
    </script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
