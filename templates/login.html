<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Heat Exchanger Monitoring</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
    <style>
        body {
            background: #0f172a;
            position: relative;
            background-image: 
                linear-gradient(rgba(148, 163, 184, 0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(148, 163, 184, 0.08) 1px, transparent 1px),
                linear-gradient(rgba(148, 163, 184, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(148, 163, 184, 0.03) 1px, transparent 1px);
            background-size: 100px 100px, 100px 100px, 20px 20px, 20px 20px;
            background-position: -1px -1px, -1px -1px, -1px -1px, -1px -1px;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        .login-container {
            max-width: 400px;
            margin: 4rem auto;
            position: relative;
            z-index: 1;
        }
        .login-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            border: 1px solid var(--border-color);
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h1 {
            margin: 0 0 0.5rem 0;
            color: var(--primary-color);
        }
        .error-message {
            background: var(--danger-color);
            color: white;
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: none;
            font-weight: 500;
        }
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>üå°Ô∏è Cooling Monitor</h1>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required
                        autofocus
                        placeholder="Enter username"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        placeholder="Enter password"
                    >
                </div>

                <button type="submit" class="btn" style="width: 100%;">Login</button>
            </form>

            <div style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color); text-align: center;">
                <p style="font-size: 0.875rem; color: var(--text-secondary);">
                    Don't have an account? <a href="#" id="registerLink" style="color: var(--primary-color); text-decoration: none;">Register here</a>
                </p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', path='js/constants.js') }}"></script>
    <script src="{{ url_for('static', path='js/login.js') }}"></script>
    <script>
        document.getElementById('registerLink').addEventListener('click', (e) => {
            e.preventDefault();
            navigateTo('/register');
        });
    </script>
</body>
</html>
